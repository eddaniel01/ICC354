spring.application.name=practica-5

# Configuración de ActiveMQ
spring.activemq.broker-url=${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
spring.activemq.user=admin
spring.activemq.password=admin

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuración de logging (opcional, pero útil)
logging.level.org.springframework=INFO

# Habilitar Actuator
management.endpoints.web.exposure.include=*

# WebSocket Config
server.port=8080
