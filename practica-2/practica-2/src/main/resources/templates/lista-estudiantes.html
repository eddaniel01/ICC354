<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function seleccionarEstudiante(radio) {
            let radios = document.getElementsByName("selectedEstudiante");
            radios.forEach(r => r.dataset.selected = "false");
            radio.dataset.selected = "true";
            actualizarBotones();
        }

        function actualizarBotones() {
            let seleccion = document.querySelector('input[name="selectedEstudiante"]:checked');
            let actualizarBtn = document.getElementById("actualizarBtn");
            let eliminarBtn = document.getElementById("eliminarBtn");

            if (seleccion) {
                actualizarBtn.disabled = false;
                actualizarBtn.classList.remove("disabled");
                eliminarBtn.disabled = false;
                eliminarBtn.classList.remove("disabled");
            } else {
                actualizarBtn.disabled = true;
                actualizarBtn.classList.add("disabled");
                eliminarBtn.disabled = true;
                eliminarBtn.classList.add("disabled");
            }
        }

        function enviarFormulario(accion) {
            let seleccion = document.querySelector('input[name="selectedEstudiante"]:checked');
            if (seleccion) {
                document.getElementById(accion + "Form").action = "/estudiantes/" + accion + "/" + seleccion.value;
                document.getElementById(accion + "Form").submit();
            }
        }
    </script>
</head>
<body>

<h1>Lista de Estudiantes</h1>

<div class="button-container">
    <form action="/estudiantes/nuevo" method="get">
        <button type="submit"><i class="fas fa-user-plus"></i> Agregar Estudiante</button>
    </form>
</div>

<table>
    <tr>
        <th>Matrícula</th><th>Nombre</th><th>Apellido</th><th>Teléfono</th><th>Seleccionar</th>
    </tr>
    <tr th:each="estudiante : ${estudiantes}">
        <td th:text="${estudiante.matricula}"></td>
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.apellido}"></td>
        <td th:text="${estudiante.telefono}"></td>
        <td>
            <input type="radio" name="selectedEstudiante" th:value="${estudiante.matricula}" onclick="seleccionarEstudiante(this)">
        </td>
    </tr>
</table>

<div class="button-container">
    <form id="editarForm" method="get">
        <button type="button" id="actualizarBtn" class="disabled" disabled onclick="enviarFormulario('editar')">
            <i class="fas fa-edit"></i> Actualizar
        </button>
    </form>
    <form id="eliminarForm" method="post">
        <button type="button" id="eliminarBtn" class="delete-button disabled" disabled onclick="enviarFormulario('eliminar')">
            <i class="fas fa-trash-alt"></i> Eliminar
        </button>
    </form>
</div>

</body>
</html>
