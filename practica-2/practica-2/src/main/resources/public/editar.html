<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Editar Estudiante</h2>
<form action="/estudiantes/actualizar" method="post">
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" readonly><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <button type="submit">Actualizar</button>
</form>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("matricula").value = params.get("matricula");
    document.getElementById("nombre").value = params.get("nombre");
    document.getElementById("apellido").value = params.get("apellido");
    document.getElementById("telefono").value = params.get("telefono");
</script>
</body>
</html>
